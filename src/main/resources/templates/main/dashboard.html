<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG Sync Car Dashboard</title>
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" href="/static/css/dash-styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo">
            <img src="/static/image/Ellipse 1.png" alt="LG Logo">
            <h1>LG Sync Car</h1>
        </div>
        <div class="search">
            <img src="/static/image/Search.png" alt="Search">
            <input type="text" placeholder="Search">
        </div>
        <div class="weather-img">
            <img src="/static/image/Ellipse 10.png" alt="Rain">
        </div>
        <div class="weather">
            <p>25°C, 비</p>
        </div>

        <div class="notify">
            <img src="/static/image/Notification.png" alt="Notification">
        </div>

        <div class="profileimg">
            <img src="/static/image/Ellipse 7.png" alt="Profileimg">
        </div>


    </div>

    <div class="nav">
        <img src="/static/image/Home.png" alt="Home">
        <img src="/static/image/Call.png" alt="Call">
        <img src="/static/image/bx_wind.png" alt="Air Conditioning">
        <img src="/static/image/material-symbols_humidity-mid.png" alt="Humidity">
        <img src="/static/image/mdi_car-seat.png" alt="Seat">
        <img src="/static/image/Setting.png" alt="Settings">
    </div>

    <div class="content">
        <div class="card">
            <img src="/static/image/Group 159.png" alt="Destination">
        </div>


        <div class="card emergency-card">
            <img src="/static/image/Group 34.png" alt="Emergencycall">
            <div class="text-content">
                <h2>응급 시스템</h2>
                <p>응급 상황 시 자동으로 활성화됩니다.</p>
            </div>
            <!-- 토글 버튼 추가 -->
            <div class="toggle-button" id="toggleButton">
                <div class="toggle-circle" id="toggleCircle"></div>
            </div>
        </div>




        <div class="card">
            <img src="/static/image/Group 149.png" alt="Safetyscore">
        </div>
        <div class="card">
            <div>
                <img src="/static/image/Group 156.png" alt="Driver">
                <img src="/static/image/Group 157.png" alt="children">
                <img src="/static/image/Group 158.png" alt="elderperson">
            </div>
            <img src="/static/image/Group 131.png" alt="Music">
        </div>
                <div class="app">
                    <img src="/static/image/Group 145.png" alt="Kids App" class="app-icon">
                    <img src="/static/image/Group 154.png" alt="Duolingo" class="app-icon">
                </div>
    
        <div class="app">
            <img src="/static/image/Group 147.png" alt="Music App" class="app-icon">
            <img src="/static/image/Group 160.png" alt="Rest Mode" class="app-icon">
        </div>

    </div>

   
        
       
    </div>


<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        // 토글 버튼에 active 클래스를 추가/제거하여 상태를 변경
        this.classList.toggle('active');
    });
</script>
    

</body>
</html>
