<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map Directions</title>
    <style>
        body {
            background-color: #333;
            color: white;
            text-align: center;
            font-family: 'Inter', sans-serif;
        }
        .title {
            font-size: 2em;
            margin-top: 20px;
        }
        #map {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript" src="https://map.kakao.com/"></script>
</head>
<body>
    <h1>현재 위치와 목적지 간 길찾기</h1>

    <!-- 현재 위치와 목적지를 입력할 수 있는 입력 필드 -->
    <div>
        <input type="text" id="start" placeholder="출발지를 입력하세요">
        <input type="text" id="end" placeholder="목적지를 입력하세요">
        <button onclick="searchRoute()">길찾기</button>
    </div>

    <div></div>


    <iframe 
        src="https://map.kakao.com/"
        width="50%" 
        height="800px" 
        frameborder="0" 
        allowfullscreen>
    </iframe>

    <div id="map"></div>

    <script>
        function searchRoute() {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;

            if (start && end) {
                // 카카오맵 길찾기 URL로 리다이렉트
                var kakaoMapURL = `https://map.kakao.com/?sName=${encodeURIComponent(start)}&eName=${encodeURIComponent(end)}`;
                window.location.href = kakaoMapURL;
            } else {
                alert("출발지와 목적지를 입력해 주세요.");
            }
        }
    </script>
</body>
</html>
