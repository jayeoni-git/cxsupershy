<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온도 조절</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>

    #thermometer {
      width: 250px;
      height: 250px;
      position: absolute;
      left: 450px; /* 이미지의 x 좌표 */
      top: 200px; /* 이미지의 y 좌표 */
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      left: 600px; /* 슬라이더의 x 좌표 */
      top: 350px; /* 슬라이더의 y 좌표 */
    }

    .slider {
      -webkit-appearance: none; /* 기본 스타일 제거 */
      appearance: none;
      width: 300px; /* 슬라이더 높이 */
      height: 10px; /* 슬라이더 폭 */
      background-color: #333;
      border-radius: 5px;
      outline: none;
      margin-bottom: 20px;
      transform: rotate(-90deg); /* 슬라이더를 90도 회전시켜 세로로 움직이도록 설정 */
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background-color: #d32f2f; /* 슬라이더 손잡이 색상 */
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #d32f2f; /* 슬라이더 손잡이 색상 */
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-ms-thumb {
      width: 20px;
      height: 20px;
      background-color: #d32f2f; /* 슬라이더 손잡이 색상 */
      border-radius: 50%;
      cursor: pointer;
    }

    #temperature {
      font-size: 48px;
      position: absolute;
      left: 490px; /* 온도의 x 좌표 */
      top: 470px; /* 온도의 y 좌표 */
      font-weight: bold;
    }

   

  </style>
</head>
<body>

  <h1>온도를 조정해주세요</h1>
  <h2>프로필에 접속하면 자동으로 내가 설정한 온도로 조정돼요</h2>

  <img src="image/bi_thermometer-snow.png" id="thermometer" alt="Thermometer Icon">
    
  <div class="slider-container">
    <input type="range" min="10" max="40" value="23" class="slider" id="temperatureSlider">
  </div>

  <div id="temperature">23°C</div>

  <div class="button-container">
    <button id="prevBtn">이전</button>
    <button id="nextBtn">다음</button>
  </div>

  <div class="progress-bar">
    <div style="width: 80%; height: 100%; background-color: #d32f2f; border-radius: 20px;"></div>
  </div>

  <script>
    const slider = document.getElementById('temperatureSlider');
    const temperatureDisplay = document.getElementById('temperature');

    // 초기 값 설정
    let temperature = 23;
    updateTemperature(temperature);

    // 슬라이더 조작 시 온도 업데이트
    slider.addEventListener('input', (e) => {
      temperature = e.target.value;
      updateTemperature(temperature);
    });

    // 키보드 방향키로 온도 조절
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && temperature < 40) {
        temperature++;
        updateTemperature(temperature);
      } else if (e.key === 'ArrowDown' && temperature > 10) {
        temperature--;
        updateTemperature(temperature);
      }
    });

    // 온도 업데이트 함수
    function updateTemperature(temp) {
      temperatureDisplay.textContent = `${temp}°C`;
      slider.value = temp;
    }
  </script>
  <script src="js/customTemperature.js"></script>
</body>
</html>
