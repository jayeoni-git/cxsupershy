<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이콘 선택</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .icon-grid {
            display: grid;
            width: 100%;
            height: 50%;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin: 20px 0;
        }

        .icon {
            background-color: #4a4a4a;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 2px solid transparent;
        }

        .icon img {
            max-width: 100%; /* 아이콘 이미지 크기를 아이콘 컨테이너 안에 맞춤 */
            border-radius: 20px;

        }

        .icon.selected::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명한 검은 배경 */
            border-radius: 20px; /* 검은 배경에도 radius 적용 */
            transition: background-color 0.3s ease; /* 부드러운 전환 효과 */
            z-index: 1;
        }

        .responsive-image {
        width: 100%; /* 부모 요소의 너비에 맞춰 이미지 확대 */
        height: 100%; /* 부모 요소의 높이에 맞춰 이미지 확대 */
        object-fit: fill; /* 부모 요소를 꽉 채우도록 이미지 확장 (비율 무시) */
        display: block; /* 이미지가 인라인 요소일 경우 블록으로 설정 */
        }

        .icon:hover {
            transform: scale(1.1);
        }


    </style>
</head>
<body>

<div class="container">
    <h1>아이콘 선택</h1>
    <h2>내 프로필 아이콘을 선택해보세요</h2>

    <div class="icon-grid">
        <div class="icon" onclick="selectIcon(1)">
            <img src="image/Rectangle%204147.png" alt="아이콘 1" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(2)">
            <img src="image/Rectangle%204149.png" alt="아이콘 2" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(3)">
            <img src="image/Rectangle%204151.png" alt="아이콘 3" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(4)">
            <img src="image/Rectangle%204153.png" alt="아이콘 4" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(5)">
            <img src="image/Rectangle%204150.png" alt="아이콘 5" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(6)">
            <img src="image/Rectangle%204148.png" alt="아이콘 6" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(7)">
            <img src="image/Rectangle%204152.png" alt="아이콘 7" class="responsive-image">
        </div>
        <div class="icon" onclick="selectIcon(8)">
            <img src="image/Rectangle%204154.png" alt="아이콘 8" class="responsive-image">
        </div>
    </div>

    <div class="button-container">
        <button class="previous">이전</button>
        <button class="next">다음</button>
    </div>

<!--    <div class="progress-bar-container">-->
<!--        <div class="progress-section"></div>-->
<!--        <div class="progress-section active"></div> &lt;!&ndash; 두 번째 칸이 빨간색 &ndash;&gt;-->
<!--        <div class="progress-section"></div>-->
<!--        <div class="progress-section"></div>-->
<!--        <div class="progress-section"></div>-->
<!--    </div>-->

    <!-- 진행 바 -->
    <div class="progress-bar">
        <div style="width: 25%;"></div> <!-- 진행 상태를 나타내는 부분 -->
    </div>
</div>

<script>
    function selectIcon(iconNumber) {
        console.log("Icon " + iconNumber + " selected");
        // 아이콘 선택 시 동작할 추가 로직을 여기서 구현하세요
    }

    function previousPage() {
        console.log("이전 화면으로 이동");
        // 이전 페이지로 이동하는 로직 구현
    }

    function nextPage() {
        console.log("다음 화면으로 이동");
        // 다음 페이지로 이동하는 로직 구현
    }
</script>
<script src="js/selectProfile.js"></script>

</body>
</html>
