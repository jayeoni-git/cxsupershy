<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임 설정</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- 공통 CSS 파일 -->
</head>
<body>

    <!-- 제목과 부제목을 화면 상단에 배치 -->
    <div class="container">
        <h1>닉네임을 설정해주세요</h1>
        <h2>내 Sync Car 프로필에 사용할 나만의 닉네임이에요</h2>

        <!-- 입력창과 버튼 컨테이너는 화면 중앙에 배치 -->
        <div class="input-container">
            <input type="text" placeholder="사용할 닉네임을 입력해주세요.">
        </div>

        <div class="button-container">
            <button class="previous">이전</button>
            <button class="next">다음</button>
        </div>

        <!-- 진행 바는 버튼 바로 아래에 위치 -->
        <div class="progress-bar">
            <div></div>
        </div>
    </div>

    <script>
        // 진행 바 기본 설정
        document.querySelector('.progress-bar div').style.width = '20%';
    </script>
    <script src="js/setNickname.js"></script>

</body>
</html>
